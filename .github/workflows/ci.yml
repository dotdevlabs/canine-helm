name: Lint and Publish Helm Chart

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Chart.yaml'
      - 'Chart.lock'
      - 'values.yaml'
      - 'templates/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'Chart.yaml'
      - 'Chart.lock'
      - 'values.yaml'
      - 'templates/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  CHART_NAME: canine

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Add Bitnami Helm repository
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Update chart dependencies
        run: helm dependency update

      - name: Lint chart
        run: helm lint .

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Validate chart (dry-run)
        run: |
          helm template . | kubectl --dry-run=client -f - > /dev/null || echo "Warning: kubectl validation failed, but this is non-blocking"

  publish:
    name: Publish Helm Chart to GHCR
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Add Bitnami Helm repository
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Update chart dependencies
        run: helm dependency update

      - name: Extract chart version
        id: chart
        run: |
          CHART_VERSION=$(grep '^version:' Chart.yaml | cut -d' ' -f2 | tr -d '"')
          CHART_NAME=$(grep '^name:' Chart.yaml | cut -d' ' -f2 | tr -d '"')
          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "name=$CHART_NAME" >> $GITHUB_OUTPUT
          echo "Chart: $CHART_NAME version: $CHART_VERSION"

      - name: Package chart
        run: helm package .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to GHCR
        run: |
          CHART_FILE=$(ls *.tgz)
          CHART_VERSION=${{ steps.chart.outputs.version }}
          CHART_NAME=${{ steps.chart.outputs.name }}
          helm push ${CHART_FILE} oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts
          echo "Published chart: ${CHART_FILE} to oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts/${CHART_NAME}:${CHART_VERSION}"

